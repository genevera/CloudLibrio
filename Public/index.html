<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">

		<script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
		<!-- React -->
		<script src="/js/react.js"></script>
		<script src="/js/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
		<!-- Soundcloud -->
		<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
		<!-- Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- WebApp Code -->

		<!-- Font -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>

		<!-- D3 -->
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	    <style>
			#header-container {
				background-color: #4285f4;
				box-shadow: 0 0 4px rgba(0,0,0,.14),0 4px 8px rgba(0,0,0,.28);
				color: #ffffff;
				position: fixed;
				width: 100%;
				z-index: 1;
			}
		    #player{
		    	position: fixed;
		    	background-color: #4285f4;
		    	left: 0px;
		    	bottom: 0px;
		    	width: 100%;
		    	color: #ffffff;
		    }
		    #main {
		    	background-color: #ffffff;
		    	height: 100%;
		    	margin-top: 60px;
		    }
			body {
				font-family: 'Roboto', sans-serif;
			    width  : 100%;
			    height : 100%;
			}
			.glyphicon {
				color: #FF8732;
			}
			.glyphicon-play-circle{
				font-size: 4em;
				cursor: pointer;
			}
			.glyphicon-pause{
				font-size: 4em;
				cursor: pointer;
			}
			html {
				width: 100%;
				height: 100%;
				background: url(ripple.gif) center center no-repeat;
			}
			.sort-button {
				display: inline;
				padding: 10px;
				cursor: pointer;
			}
			.song-info-container {
				display: inline-block;
				padding-left: 20px;
			}
			.current-time {
				display: inline-block;
			}
			.duration {
				display: inline-block;
				float: right;
			}
			#user-select {
				display: inline-block;
				float: right;
				cursor: pointer;
			}
			#overlay-back {
			    position   : absolute;
			    top        : 0;
			    left       : 0;
			    width      : 110%;
			    height     : 110%;
			    background : #000;
			    opacity    : 0.6;
			    filter     : alpha(opacity=60);
			    z-index    : 5;
			    display    : none;
			}

			#overlay {
			    position : absolute;
			    top      : 0;
			    left     : 0;
			    width    : 100%;
			    height   : 100%;
			    z-index  : 10;
			    display  : none;
			    color: #ffffff;
			} 
			.stop-scrolling {
			  height: 100%;
			  overflow: hidden;
			}
			#signin {
				width:500px;
				height:200px;
				position:absolute;
				left:50%;
				top:50%;
				margin:-100px 0 0 -150px;
			}
			#signin-field {
				display: inline-block;
				background: transparent;
				border: none;
				padding-left: 10px;
			}
			#signin-label {
				display: inline-block;
				padding-right: 10px;
			}
			#signin-submit {
				display: inline-block;
				background: transparent;
				border: none;
			}
			#searchbar , #searchbar:focus {
				display: inline-block;
				margin-top: 10px;
				margin-bottom: 10px;
				background: transparent;
				border: none;
				color: white;
				box-shadow: none;
			}
			#logo {
				padding: 10px;
				text-align: center;
			}
			#header-buttons {
				display: inline-block;
			}
			#search-container {
				display: inline-block;
				float: none;
			}
	    </style>
    </head>
  	<body>
		<div id="overlay-back"></div>
		<div id="overlay">
			<span>
				<div id="signin"> 
					<p id="signin-label">Soundcloud Username: </p>
					<input id="signin-field" type="text">
					<input id="signin-submit" type="submit" value="Enter">
				</div>
			</span>
		</div> 
  		<div id="header-container">
	  		<div class="row">
		  		<div class="col-md-1" id="logo"> <p> SCLibrary </p> </div>
		  		<div class="col-md-10">
		  			<div id="header-buttons">
				  		<p id="sort-date" class="sort-button" sort="descending"> Date </p>
				  		<p id="sort-title" class="sort-button" sort="descending"> Title </p>
				  		<p id="sort-artist" class="sort-button" sort="descending"> Artist </p>
				  		<p id="sort-favorites" class="sort-button" sort="descending"> Likes </p>
				  		<p id="sort-plays" class="sort-button" sort="descending"> Plays </p>
				  		<p id="shuffle" class="sort-button" sort="descending"> Shuffle </p>
				  		<label> Remixes: <input id="remixes" type="checkbox" checked></label>
				  		<label> Originals: <input id="originals" type="checkbox" checked></label>
				  		<p id="refresh" class="sort-button" sort="descending"> Refresh </p>
				  		<p id="play_prev" class="sort-button"> Prev </p>
				  		<p id="play_next" class="sort-button"> Next </p>
			  		</div>
		  			<div id="search-container">
		  				<input type="search" class="form-control" id="searchbar" placeholder="Search...">
		  			</div>
				</div>
				<div class="col-md-1"><p id="user-select"> Username </p></div>
			</div>
		</div>
		<div class="row">
	  		<div class="col-md-1"></div>
	  		<div class="col-md-10">
	  			<div id="main"></div>
			</div>
			<div class="col-md-1"></div>
		</div>
		<div class="row">
	  		<div class="col-md-12" id="player"> </div>
		</div>
  	</body>
	<script src="/js/player.js" type="text/babel"></script>
</html>
